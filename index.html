<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Slider</title>
    <!-- boorstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- slick CSS -->
    <link rel="stylesheet" href="./css/slick.css" />
    <!-- main CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12">
          <!-- slider main div start -->
          <div class="slider1">
            <!-- slider image 1 -->
            <div class="item1">
              <img src="./images/slider1.jpg" alt="Image" class="img-fluid" />
            </div>
            <!-- slider image 2 -->
            <div class="item1">
              <img src="./images/slider2.jpg" alt="Image" class="img-fluid" />
            </div>
            <!-- slider image 3 -->
            <div class="item1">
              <img src="./images/slider3.jpg" alt="Image" class="img-fluid" />
            </div>
          </div>
          <!-- slider main div end -->

          <!-- slider1 text start -->
          <div class="slider1-text">
            <h2>Complete Front End Development</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod
              aspernatur nisi autem eaque dolor molestias blanditiis possimus
              culpa a tempore!
            </p>
          </div>
          <!-- slider1 text end -->
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
    <script src="./js/slick.min.js"></script>
    <!-- "slick file" should be always at the bottom side of "jquery file" -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
